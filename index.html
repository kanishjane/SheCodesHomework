<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="n.css" />
  <title>Weather App</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <!-- SEARCH FORM -->
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          class="search-input"
          id="city-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>

    <main>
      <div class="current-weather">
        <div>
          <!-- CITY NAME -->
          <h1 class="current-city" id="current-city">Eldoret</h1>
          <!-- DATE & TIME -->
          <p class="current-details">
            <span id="date-time"></span>, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon">☀️</span>
          <span class="current-temperature-value">24</span>
          <span class="current-temperature-unit">°C</span>
        </div>
      </div>
    </main>

    <footer>
      <p>
        This project was coded by
        <a href="#" target="_blank">Jane G Kanish</a> and is
        <a href="https://github.com/kanishjane/SheCodesHomework" target="_blank">on GitHub</a> and
        <a href="https://shecodeshome.netlify.app/" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="s.js"></script>
</body>
</html>
